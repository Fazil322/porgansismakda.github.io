    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    // Skrip untuk mencegah FOUC (Flash of Unstyled Content) saat beralih tema
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }
  </script>
    <script>
    tailwind.config = {
      darkMode: 'class', // Mengaktifkan mode gelap berbasis class
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: '#3b82f6', // blue-500
              light: '#60a5fa',   // blue-400
              dark: '#2563eb',    // blue-600
            },
            secondary: '#64748b', // slate-500
            accent: {
              DEFAULT: '#4f46e5', // indigo-600
              hover: '#4338ca',   // indigo-700
              light: '#eef2ff',   // indigo-50
            },
            background: '#ffffff',
            surface: 'rgb(248 250 252)', // slate-50
            'text-primary': 'rgb(30 41 59)',    // slate-800
            'text-secondary': 'rgb(71 85 105)', // slate-600
            dark: {
              primary: {
                DEFAULT: '#60a5fa', // blue-400
                light: '#93c5fd',   // blue-300
                dark: '#3b82f6',    // blue-500
              },
              background: 'rgb(15 23 42)',  // slate-900
              surface: 'rgb(30 41 59)',    // slate-800
              'text-primary': 'rgb(248 250 252)',  // slate-50
              'text-secondary': 'rgb(148 163 184)', // slate-400
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>
    .fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
        opacity: 0;
        transform: translateY(20px);
    }
    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    body {
        background-color: #ffffff;
    }
    .dark body {
        background-color: rgb(15 23 42);

  </style>
